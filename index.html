<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBEX Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #151515;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --text: #ffffff;
            --text-dim: #888888;
            --border: #2a2a2a;
            --warning: #ffaa00;
            --danger: #ff4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        /* LAYOUT */
        .app {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }
        
        .logo {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -0.5px;
        }
        
        .logo p {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav {
            padding: 1rem;
            flex: 1;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 8px;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
        }
        
        .nav-item.active {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent);
        }
        
        .stats {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
        }
        
        .stat span:first-child {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .main {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .btn:hover {
            background: var(--accent-dim);
            transform: translateY(-1px);
        }
        
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        
        /* CARDS */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .card-content {
            padding: 1.25rem;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            gap: 1rem;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.3;
            flex: 1;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .badge-planned {
            background: rgba(255, 170, 0, 0.15);
            color: var(--warning);
        }
        
        .badge-active {
            background: rgba(0, 255, 136, 0.15);
            color: var(--accent);
        }
        
        .badge-completed {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
        }
        
        .card-location {
            font-size: 0.875rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }
        
        .card-coords {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-family: 'Courier New', monospace;
            margin-bottom: 0.75rem;
        }
        
        .card-description {
            font-size: 0.875rem;
            color: var(--text-dim);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        
        .card-date {
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        
        .btn-small {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-small:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }
        
        /* MAP */
        .map-container {
            width: 100%;
            height: calc(100vh - 200px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .modal {
            background: var(--bg-secondary);
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
        }
        
        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            max-height: calc(90vh - 180px);
        }
        
        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        /* FORM */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group.full {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .coordinate-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        /* DETAIL VIEW */
        .detail-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .detail-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }
        
        .detail-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .detail-subtitle {
            font-size: 1rem;
            color: var(--text-dim);
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .detail-section {
            margin-bottom: 2rem;
        }
        
        .detail-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .detail-text {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            line-height: 1.6;
            color: var(--text-dim);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }
        
        .gallery img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border);
        }
        
        .gallery img:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }
        
        .detail-map {
            height: 250px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
        }
        
        .info-grid {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-size: 0.875rem;
            color: var(--text-dim);
        }
        
        .info-value {
            font-weight: 600;
        }
        
        .plan-card {
            background: var(--bg-card);
            padding: 1.25rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
        }
        
        .plan-card h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--accent);
        }
        
        .plan-card p {
            font-size: 0.875rem;
            color: var(--text-dim);
            line-height: 1.5;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .btn-danger:hover {
            background: var(--danger);
            color: var(--text);
        }
        
        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            color: var(--text-dim);
            margin-bottom: 1.5rem;
        }
        
        /* PHOTO VIEWER */
        .photo-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .photo-viewer img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        /* LOADING */
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* MESSAGE */
        .message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            max-width: 400px;
            z-index: 9999;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .message.success {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .message.error {
            border-color: var(--danger);
            color: var(--danger);
        }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
        
        /* MOBILE */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main {
                margin-left: 0;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .modal {
                max-width: 100%;
                border-radius: 0;
                max-height: 100vh;
            }
        }
        
        /* LEAFLET CUSTOM */
        .leaflet-popup-content-wrapper {
            background: var(--bg-secondary) !important;
            border: 1px solid var(--border) !important;
            border-radius: 8px !important;
            color: var(--text) !important;
        }
        
        .leaflet-popup-content {
            margin: 1rem !important;
        }
        
        .leaflet-popup-tip {
            background: var(--bg-secondary) !important;
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <h1>URBEX Tracker</h1>
                <p>Urban Exploration</p>
            </div>
            
            <nav class="nav">
                <div class="nav-item active" data-view="missions">
                    <span>üìç</span>
                    <span>Spot List</span>
                </div>
                <div class="nav-item" data-view="map">
                    <span>üó∫Ô∏è</span>
                    <span>Map View</span>
                </div>
                <div class="nav-item" data-view="archive">
                    <span>üìÅ</span>
                    <span>Archive</span>
                </div>
            </nav>
            
            <div class="stats">
                <div class="stat">
                    <span>Total Spots</span>
                    <span class="stat-value" id="total-spots">0</span>
                </div>
                <div class="stat">
                    <span>To Explore</span>
                    <span class="stat-value" id="planned-spots">0</span>
                </div>
                <div class="stat">
                    <span>Explored</span>
                    <span class="stat-value" id="explored-spots">0</span>
                </div>
            </div>
        </aside>

        <main class="main">
            <div class="header">
                <h1 class="page-title" id="page-title">Spot List</h1>
                <button class="btn" id="add-mission-btn">+ Add Spot</button>
            </div>

            <div class="content">
                <div id="missions-view">
                    <div class="grid" id="missions-container">
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="loading"></div>
                            <p style="margin-top: 1rem;">Loading spots...</p>
                        </div>
                    </div>
                </div>

                <div id="map-view" style="display: none;">
                    <div class="map-container">
                        <div id="map"></div>
                    </div>
                </div>

                <div id="archive-view" style="display: none;">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <h2>Archive</h2>
                        <p>Your explored spots will appear here</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="detail-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="detail-title">Spot Details</h2>
                <button class="close-btn" id="close-detail">√ó</button>
            </div>
            <div class="modal-body" id="detail-body"></div>
        </div>
    </div>

    <div class="modal-overlay" id="mission-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Add New Spot</h2>
                <button class="close-btn" id="close-modal">√ó</button>
            </div>
            <div class="modal-body">
                <form id="mission-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="mission-name">Spot Name</label>
                            <input type="text" id="mission-name" required>
                        </div>
                        <div class="form-group">
                            <label for="mission-location">Location</label>
                            <input type="text" id="mission-location" required>
                        </div>
                        <div class="form-group">
                            <label for="mission-status">Status</label>
                            <select id="mission-status">
                                <option value="planned">To Explore</option>
                                <option value="active">Exploring</option>
                                <option value="completed">Explored</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mission-date">Planned Date</label>
                            <input type="date" id="mission-date">
                        </div>
                        <div class="form-group full">
                            <label>Coordinates</label>
                            <div class="coordinate-inputs">
                                <input type="text" id="mission-lat" placeholder="Latitude (45.4642)" required>
                                <input type="text" id="mission-lng" placeholder="Longitude (9.1900)" required>
                            </div>
                        </div>
                        <div class="form-group full">
                            <label for="mission-desc">Description</label>
                            <textarea id="mission-desc" rows="4" required placeholder="Tell the story of this place..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="mission-plan-a">Main Access</label>
                            <textarea id="mission-plan-a" rows="3" placeholder="How to get in..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="mission-plan-b">Alternative Access</label>
                            <textarea id="mission-plan-b" rows="3" placeholder="Backup plan..."></textarea>
                        </div>
                        <div class="form-group full">
                            <label for="mission-photos">Photo URLs (one per line)</label>
                            <textarea id="mission-photos" rows="3" placeholder="https://example.com/photo1.jpg"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                <button type="submit" form="mission-form" class="btn" id="save-btn">Save Spot</button>
            </div>
        </div>
    </div>

    <div class="photo-viewer" id="photo-viewer">
        <button class="close-btn" id="close-viewer" style="position: absolute; top: 2rem; right: 2rem;">√ó</button>
        <img id="viewer-image" src="" alt="">
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : '/api';
        
        let map = null;
        let markers = [];
        let missions = [];
        let currentView = 'missions';
        let editingMissionId = null;
        let currentDetailMissionId = null;
        
        async function fetchSpots() {
            try {
                const response = await fetch(`${API_URL}/spots`);
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                missions = data;
                renderMissions();
                updateStats();
                updateMap();
                return data;
            } catch (error) {
                console.error('Error fetching spots:', error);
                const container = document.getElementById('missions-container');
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Connection Error</h2>
                        <p>Cannot connect to server. Make sure backend is running.</p>
                        <button class="btn" onclick="fetchSpots()">Retry</button>
                    </div>
                `;
                return [];
            }
        }
        
        async function saveSpot(spotData) {
            try {
                const url = editingMissionId 
                    ? `${API_URL}/spots/${editingMissionId}`
                    : `${API_URL}/spots`;
                
                const method = editingMissionId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(spotData)
                });
                
                if (!response.ok) throw new Error('Save failed');
                
                showMessage('Spot saved successfully!', 'success');
                await fetchSpots();
                return await response.json();
            } catch (error) {
                console.error('Error saving spot:', error);
                showMessage('Error saving spot', 'error');
                throw error;
            }
        }
        
        async function deleteSpot(id) {
            if (!confirm('Delete this spot?')) return;
            
            try {
                const response = await fetch(`${API_URL}/spots/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Delete failed');
                
                showMessage('Spot deleted!', 'success');
                await fetchSpots();
                
                if (currentDetailMissionId === id) {
                    closeDetailModal();
                }
            } catch (error) {
                console.error('Error deleting spot:', error);
                showMessage('Error deleting spot', 'error');
            }
        }
        
        function showMessage(message, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = message;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
        
        function updateStats() {
            const total = missions.length;
            const planned = missions.filter(m => m.status === 'planned').length;
            const explored = missions.filter(m => m.status === 'completed').length;
            
            document.getElementById('total-spots').textContent = total;
            document.getElementById('planned-spots').textContent = planned;
            document.getElementById('explored-spots').textContent = explored;
        }
        
        function initMap() {
            if (map) return;
            map = L.map('map').setView([45.4642, 9.1900], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
            updateMap();
        }
        
        function updateMap() {
            if (!map) return;
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            
            missions.forEach(mission => {
                if (mission.lat && mission.lng) {
                    const marker = L.marker([mission.lat, mission.lng])
                        .addTo(map)
                        .bindPopup(`
                            <div>
                                <h3 style="margin: 0 0 8px 0; font-size: 1rem;">${mission.name}</h3>
                                <p style="margin: 4px 0; font-size: 0.875rem;">üìç ${mission.location}</p>
                                <button onclick="showInList('${mission._id}')" class="btn" style="width: 100%; margin-top: 8px; padding: 8px;">View Details</button>
                            </div>
                        `);
                    markers.push(marker);
                }
            });
            
            if (markers.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }
        
        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.view === view);
            });
            
            ['missions', 'map', 'archive'].forEach(v => {
                document.getElementById(`${v}-view`).style.display = v === view ? 'block' : 'none';
            });
            
            document.getElementById('page-title').textContent = 
                view === 'missions' ? 'Spot List' :
                view === 'map' ? 'Map View' : 'Archive';
            
            if (view === 'map') {
                setTimeout(() => {
                    if (map) map.invalidateSize();
                    updateMap();
                }, 100);
            }
        }
        
        function renderMissions() {
            const container = document.getElementById('missions-container');
            
            if (missions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üìç</div>
                        <h2>No Spots Yet</h2>
                        <p>Add your first urbex spot to get started</p>
                        <button class="btn" onclick="showAddMissionModal()">Add First Spot</button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            missions.forEach(mission => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let statusText = '', statusClass = '';
                switch(mission.status) {
                    case 'planned': statusText = 'To Explore'; statusClass = 'badge-planned'; break;
                    case 'active': statusText = 'Exploring'; statusClass = 'badge-active'; break;
                    case 'completed': statusText = 'Explored'; statusClass = 'badge-completed'; break;
                }
                
                const date = mission.date ? new Date(mission.date).toLocaleDateString('it-IT') : 'No date';
                const mainPhoto = mission.photos && mission.photos.length > 0 
                    ? mission.photos[0] 
                    : 'https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800&q=80';
                
                card.innerHTML = `
                    <img src="${mainPhoto}" alt="${mission.name}" class="card-image">
                    <div class="card-content">
                        <div class="card-header">
                            <h3 class="card-title">${mission.name}</h3>
                            <div class="badge ${statusClass}">${statusText}</div>
                        </div>
                        <p class="card-location">üìç ${mission.location}</p>
                        ${mission.lat && mission.lng ? `
                            <p class="card-coords">${mission.lat.toFixed(4)}, ${mission.lng.toFixed(4)}</p>
                        ` : ''}
                        <p class="card-description">${mission.description}</p>
                        <div class="card-footer">
                            <div class="card-date">üìÖ ${date}</div>
                            <button class="btn-small" onclick="showMissionDetail('${mission._id}')">View</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        function showMissionDetail(id) {
            const mission = missions.find(m => m._id === id);
            if (!mission) return;
            
            currentDetailMissionId = id;
            
            let statusText = '';
            switch(mission.status) {
                case 'planned': statusText = 'To Explore'; break;
                case 'active': statusText = 'Exploring'; break;
                case 'completed': statusText = 'Explored'; break;
            }
            
            const date = mission.date ? new Date(mission.date).toLocaleDateString('it-IT', {
                weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
            }) : 'No date set';
            
            document.getElementById('detail-title').textContent = mission.name;
            document.getElementById('detail-body').innerHTML = `
                <div class="detail-container">
                    <div class="detail-header">
                        <h1 class="detail-title">${mission.name}</h1>
                        <div class="detail-subtitle">üìç ${mission.location}</div>
                    </div>
                    
                    <div class="detail-grid">
                        <div>
                            <div class="detail-section">
                                <h3>Description</h3>
                                <div class="detail-text">${mission.description}</div>
                            </div>
                            
                            ${mission.photos && mission.photos.length > 0 ? `
                            <div class="detail-section">
                                <h3>Photos</h3>
                                <div class="gallery">
                                    ${mission.photos.map((photo, i) => `
                                        <img src="${photo}" alt="Photo ${i + 1}" onclick="viewPhoto('${photo}')">
                                    `).join('')}
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div>
                            ${mission.lat && mission.lng ? `
                            <div class="detail-section">
                                <h3>Location</h3>
                                <div class="detail-map" id="detail-map"></div>
                                <p style="margin-top: 0.5rem; font-size: 0.75rem; color: var(--text-dim); text-align: center; font-family: monospace;">
                                    ${mission.lat.toFixed(6)}, ${mission.lng.toFixed(6)}
                                </p>
                                <button class="btn" style="width: 100%; margin-top: 1rem;" onclick="openInGoogleMaps(${mission.lat}, ${mission.lng})">
                                    üó∫Ô∏è Open in Google Maps
                                </button>
                            </div>
                            ` : ''}
                            
                            <div class="detail-section">
                                <h3>Info</h3>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <span class="info-label">Status</span>
                                        <span class="info-value">${statusText}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Date</span>
                                        <span class="info-value">${date}</span>
                                    </div>
                                </div>
                            </div>
                            
                            ${mission.planA || mission.planB ? `
                            <div class="detail-section">
                                <h3>Access Plans</h3>
                                ${mission.planA ? `
                                    <div class="plan-card">
                                        <h4>Plan A</h4>
                                        <p>${mission.planA}</p>
                                    </div>
                                ` : ''}
                                ${mission.planB ? `
                                    <div class="plan-card">
                                        <h4>Plan B</h4>
                                        <p>${mission.planB}</p>
                                    </div>
                                ` : ''}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn" onclick="editMission('${mission._id}')">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger" onclick="deleteSpot('${mission._id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `;
            
            if (mission.lat && mission.lng) {
                setTimeout(() => {
                    const detailMap = L.map('detail-map').setView([mission.lat, mission.lng], 15);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(detailMap);
                    L.marker([mission.lat, mission.lng]).addTo(detailMap);
                }, 100);
            }
            
            document.getElementById('detail-modal').style.display = 'flex';
        }
        
        window.showInList = function(id) {
            switchView('missions');
            setTimeout(() => showMissionDetail(id), 300);
        };
        
        window.openInGoogleMaps = function(lat, lng) {
            window.open(`https://www.google.com/maps?q=${lat},${lng}`, '_blank');
        };
        
        window.viewPhoto = function(url) {
            document.getElementById('viewer-image').src = url;
            document.getElementById('photo-viewer').style.display = 'flex';
        };
        
        window.editMission = function(id) {
            const mission = missions.find(m => m._id === id);
            if (!mission) return;
            
            editingMissionId = id;
            document.getElementById('modal-title').textContent = 'Edit Spot';
            
            document.getElementById('mission-name').value = mission.name;
            document.getElementById('mission-location').value = mission.location;
            document.getElementById('mission-status').value = mission.status;
            document.getElementById('mission-date').value = mission.date ? mission.date.split('T')[0] : '';
            document.getElementById('mission-lat').value = mission.lat || '';
            document.getElementById('mission-lng').value = mission.lng || '';
            document.getElementById('mission-desc').value = mission.description;
            document.getElementById('mission-plan-a').value = mission.planA || '';
            document.getElementById('mission-plan-b').value = mission.planB || '';
            document.getElementById('mission-photos').value = mission.photos ? mission.photos.join('\n') : '';
            
            closeDetailModal();
            document.getElementById('mission-modal').style.display = 'flex';
        };
        
        function showAddMissionModal() {
            editingMissionId = null;
            document.getElementById('modal-title').textContent = 'Add New Spot';
            document.getElementById('mission-form').reset();
            
            const today = new Date();
            const daysUntilSaturday = (6 - today.getDay() + 7) % 7 || 7;
            const nextSaturday = new Date(today);
            nextSaturday.setDate(today.getDate() + daysUntilSaturday);
            document.getElementById('mission-date').value = nextSaturday.toISOString().split('T')[0];
            
            document.getElementById('mission-modal').style.display = 'flex';
        }
        
        function closeDetailModal() {
            document.getElementById('detail-modal').style.display = 'none';
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => switchView(item.dataset.view));
            });
            
            document.getElementById('add-mission-btn').addEventListener('click', showAddMissionModal);
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('mission-modal').style.display = 'none';
            });
            document.getElementById('close-detail').addEventListener('click', closeDetailModal);
            document.getElementById('close-viewer').addEventListener('click', () => {
                document.getElementById('photo-viewer').style.display = 'none';
            });
            document.getElementById('cancel-btn').addEventListener('click', () => {
                document.getElementById('mission-modal').style.display = 'none';
            });
            
            document.getElementById('mission-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const photos = document.getElementById('mission-photos').value
                    .split('\n')
                    .map(url => url.trim())
                    .filter(url => url.length > 0);
                
                const spotData = {
                    name: document.getElementById('mission-name').value,
                    location: document.getElementById('mission-location').value,
                    status: document.getElementById('mission-status').value,
                    date: document.getElementById('mission-date').value || null,
                    lat: parseFloat(document.getElementById('mission-lat').value) || 45.4642,
                    lng: parseFloat(document.getElementById('mission-lng').value) || 9.1900,
                    description: document.getElementById('mission-desc').value,
                    planA: document.getElementById('mission-plan-a').value,
                    planB: document.getElementById('mission-plan-b').value,
                    photos: photos.length > 0 ? photos : ['https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800&q=80']
                };
                
                try {
                    await saveSpot(spotData);
                    document.getElementById('mission-modal').style.display = 'none';
                } catch (error) {
                    console.error('Save error:', error);
                }
            });
            
            document.getElementById('mission-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('mission-modal')) {
                    document.getElementById('mission-modal').style.display = 'none';
                }
            });
            
            document.getElementById('detail-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('detail-modal')) {
                    closeDetailModal();
                }
            });
            
            document.getElementById('photo-viewer').addEventListener('click', (e) => {
                if (e.target === document.getElementById('photo-viewer')) {
                    document.getElementById('photo-viewer').style.display = 'none';
                }
            });
            
            await fetchSpots();
            initMap();
            
            setInterval(fetchSpots, 30000);
        });
    </script>
</body>
</html>
